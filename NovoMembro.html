<!DOCTYPE html>
<html>

<head>

  <title>CadOO</title>
  <link href="style_NovoMembro.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <!-- fim menu superior  -->

  <!-- Corpo  -->
  <div class="tela_principal">


    <container class="container_Principal">


      <!-- Menu lateral -->


      <div id="Menu_Lateral">
        <!--logo-->
        <div id="divlogo"><img id="logo" src="imagens/cadoo.png" alt=""> </div>
        <!-- fim logo-->


        <h2>Opções</h2>



        <ul>
          <li><button class="botao">Limpar</button></li>
          <li><button class="botao">Salvar</button></li>
          <li><button class="botao">Sair</button></li>


        </ul>


      </div>

      <!-- Conteúdo principal -->
      <div id="Principal">

        <!-- Formulario -->
        <div class="formulario">
          <!-- Itens -->
          <ul>

            <!-- linha nome -->
            <li class = labelinput >
              <!-- nome -->
              <label for="nome">Nome:</label>
              <input type="text" class ="nome" id="nome" placeholder="Digite seu nome" autofocus="true" />
                
              <!-- sobrenome -->
              
              <label for="sobrenome">Sobrenome:</label>
              <input type="text" class= "nome" id="sobrenome" placeholder="Digite seu sobrenome"/>
                
            </li>
            
            <!-- CPF -->
            <li>
              <label for="cpf"> CPF: </label>
              <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" oninput="mascaraCPF(this)">
            </li>

            <!-- nasc, sexo, civil  -->
            <li>
              <!-- nasc -->
              <label for="nasc"> Data de nascimento: </label>
              <input type="date" id="nasc">
            
              <!-- sexo -->
              <label for="sexo"> Sexo: </label>
              <select id = "sexo">
                  <option value="" disabled selected>Escolha seu Sexo</option>
              </select>

              <!-- Estado Civil -->
              <label for="civil"> Estado Civil: </label>
              <select id = "civil">
                  <option value="" disabled selected>Escolha seu Estado Civil</option>
              </select>
                
            </li>

            <!-- Endereço -->
            <li>
              <label for="estado"> Estado: </label>
              <select id="estado">
                  <option value="" disabled selected>Escolha seu estado</option>
              </select>

            </li>
            

            
            </ul>
            <!-- fim Formulario -->
            </div>

            

        



      </div>
      <!-- fim Corpo -->
  </div>
  </container>
  </div>

  <!-- Script -->
  <script src="script_NovoMembro.js"></script>
</body>

<head>
